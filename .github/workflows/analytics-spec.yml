name: Analytics spec

on:
  pull_request:
    types: [opened, synchronize, reopened]
    paths:
      - "analytics/**"
      - ".github/workflows/analytics-spec.yml"
  workflow_dispatch:

jobs:
  validate:
    name: Analytics spec / validate
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v6

      - name: Validate analytics spec presence
        shell: bash
        run: |
          set -euo pipefail
          if [ ! -f analytics/spec.md ]; then
            echo "::error file=analytics/spec.md::analytics/spec.md is missing"
            exit 1
          fi

      - name: Basic sanity
        shell: bash
        run: |
          head -n 1 analytics/spec.md || true
          wc -l analytics/spec.md
