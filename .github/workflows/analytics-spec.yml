name: analytics-spec

on:
  pull_request:
    branches: [ "main" ]
    paths:
      - "analytics/**"
      - "infra/ci/**"
      - "**/*.ts"
      - "**/*.tsx"
      - "**/*.js"
      - "**/*.jsx"
      - "!node_modules/**"

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Run analytics spec validator (PowerShell)
        shell: pwsh
        run: |
          ./infra/ci/Validate-AnalyticsSpec.ps1
