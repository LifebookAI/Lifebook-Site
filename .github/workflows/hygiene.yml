name: Hygiene
on:
  pull_request:
  push:
    branches: [main]
jobs:
  precommit:
    name: precommit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-python@v5
        with: { python-version: "3.x" }
      - run: pip install pre-commit
      - run: pre-commit run -a
