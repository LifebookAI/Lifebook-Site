name: orchestrator-quality-gate

on:
  pull_request:
    paths:
      - "services/orchestrator/**"
      - "infra/orchestrator/**"
      - "postcss.config.mjs"
      - "package.json"
      - "package-lock.json"
  workflow_dispatch: {}

jobs:
  orchestrator-quality-gate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"

      - name: Install JS dependencies
        run: npm ci

      - name: Run orchestrator quality gate (status + idempotency only)
        shell: pwsh
        env:
          LFLBK_SKIP_E2E: "1"
        run: |
          $ErrorActionPreference = "Stop"
          Set-StrictMode -Version Latest
          pwsh -NoProfile -ExecutionPolicy Bypass -File "infra/orchestrator/run-orchestrator-quality-gate.ps1"
