name: analytics-guard
on: { pull_request: {}, push: { branches: [ "main" ] } }
jobs:
  guard:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-node@v4
        with: { node-version: 20 }
      - name: Check events
        run: node ./scripts/check-events.mjs